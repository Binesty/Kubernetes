- name: Installing NFS server
  hosts: nfs
  gather_facts: False  
  become: yes
  tasks:
    - name: Install NFS server on master
      apt:  
        name: nfs-kernel-server
        state: present  

    - name: Create directory NFS
      file:
        path: /var/nfs
        state: directory
        owner: 1000
    
    - name: Create file /etc/exports
      ansible.builtin.file:
        path: /etc/exports
        state: touch

    - name: Content file nfs /etc/exports
      ansible.builtin.lineinfile:
        path: /etc/exports
        line: "/var/nfs *(rw,sync,no_subtree_check,no_root_squash,no_all_squash,insecure)"

    - name: Enable and start NFS server service
      systemd:
        name: nfs-server
        enabled: yes
        state: started

    - name: Export NFS shares
      command: exportfs -rav

    - name: Show exported NFS shares
      command: showmount -e localhost

- name: Installing components all hosts
  hosts: all  
  gather_facts: False  
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Nano, Open-iSCSI, NFS Common, and NFS Kernel Server
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - nano
        - open-iscsi
        - nfs-common
        - nfs-kernel-server